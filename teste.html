<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pop-up Formulário WhatsApp</title>
  <style>
    /* Estilos globais */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    /* Botão flutuante para abrir o pop-up */
    .open-popup-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      color: white;
      padding: 15px 20px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .open-popup-btn:hover {
      transform: scale(1.05);
    }

    /* Pop-up */
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90%;
      max-width: 500px;
      background-color: white;
      border-radius: 10px;
      transform: translate(-50%, -50%);
      z-index: 999;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .popup h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }

    .popup input, .popup label {
      display: block;
      width: 100%;
      margin-bottom: 10px;
    }

    .popup input[type="text"],
    .popup input[type="email"],
    .popup input[type="tel"] {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .popup .checkbox-group {
      margin-bottom: 10px;
    }

    .popup .checkbox-group label {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .popup .checkbox-group input {
      margin-right: 10px;
    }

    .popup button {
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background-color: #25D366;
      color: white;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .popup button:hover {
      background-color: #1ebe5d;
      transform: scale(1.02);
    }

    .popup .close-btn {
      background-color: #e74c3c;
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      .popup {
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Botão para abrir o pop-up -->
  <button class="open-popup-btn" onclick="openPopup()">Solicitar Orçamento</button>

  <!-- Pop-up com formulário -->
  <div class="popup" id="popupForm">
    <h2>Solicite um Orçamento</h2>
    <form id="whatsappForm">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="tel" id="telefone" placeholder="Telefone" required />

      <div class="checkbox-group">
        <strong>Serviços de interesse:</strong>
        <label><input type="checkbox" value="Design" /> Design</label>
        <label><input type="checkbox" value="Gestão de Redes Sociais" /> Gestão de Redes Sociais</label>
        <label><input type="checkbox" value="Criação de Sites / E-commerce / Landing Page" /> Criação de Site Institucional, E-commerce e Landing Page</label>
        <label><input type="checkbox" value="Tráfego Pago" /> Tráfego Pago</label>
        <label><input type="checkbox" value="Desenvolvimento de Sistemas e Apps" /> Dev Sistema e App</label>
        <label><input type="checkbox" value="Consultoria" /> Consultoria</label>
        <label><input type="checkbox" value="Marketing Político" /> Marketing Político</label>
      </div>

      <button type="submit">Enviar para WhatsApp</button>
      <button type="button" class="close-btn" onclick="closePopup()">Fechar</button>
    </form>
  </div>

  <script>
    const popup = document.getElementById('popupForm');

    function openPopup() {
      popup.style.display = 'block';
    }

    function closePopup() {
      popup.style.display = 'none';
    }

    document.getElementById('whatsappForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const telefone = document.getElementById('telefone').value.trim();
      const checkboxes = document.querySelectorAll('.checkbox-group input:checked');

      let servicos = [];
      checkboxes.forEach(cb => servicos.push(cb.value));

      const mensagem = `Olá, meu nome é ${nome}%0AEmail: ${email}%0ATelefone: ${telefone}%0AEstou interessado nos seguintes serviços:%0A- ${servicos.join('%0A- ')}`;

      const numeroWhatsApp = '5599999999999'; // Substitua pelo número com DDD e código do país
      const url = `https://wa.me/${numeroWhatsApp}?text=${mensagem}`;
      
      window.open(url, '_blank');
    });
  </script>
</body>
</html>

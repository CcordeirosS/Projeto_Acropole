<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="icon/bank.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Acrópole Digital</title>
</head>

<body>
    <header>
        <nav>
            <a class="logo" href="/">Acrópole Digital</a>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="pag-contato.html">Contato</a></li>
                <li><a href="/">Serviços</a></a></li>
                <li><a href="/">Planos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <section>
                <div class="painel">
                    <img src="img/background.PNG">
                     <div class="titulo">
                        <h1>MARKETING DIGITAL</h1>
                        <h2>INTELIGÊNCIA E ESTRATÉGIA</h2>
                    </div>
                </div>
            </section>
            <section>
                <form class="contact-form" id="whatsapp-form">
                <h2 class="form-title">Formulário de Contato</h2>

                <div class="form-group">
                    <label for="name">1 - Qual é o seu nome?</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">2 - Informe seu Endereço de e-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">3 - Coloque seu telefone/whatsapp</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label>4 - Por qual serviço está procurando?</label>
                        <div class="services-grid">
                            <label class="service-option"><input type="checkbox" name="service" value="SEO"> SEO</label>
                            <label class="service-option"><input type="checkbox" name="service" value="Criação de identidade Visual"> Criação de identidade Visual</label>
                            <label class="service-option"><input type="checkbox" name="service" value="Tráfego pago"> Tráfego pago</label>
                            <label class="service-option"><input type="checkbox" name="service" value="Edição de vídeos"> Edição de vídeos</label>
                            <label class="service-option"><input type="checkbox" name="service" value="Gestão de redes sociais"> Gestão de redes sociais</label>
                            <label class="service-option"><input type="checkbox" name="service" value="Design"> Design</label>
                            <label class="service-option"><input type="checkbox" name="service" value="Outros"> Outros</label>
                        </div>
                </div>

                <button type="submit" class="submit-btn">Finalizar</button>
                </form>
            </section>
        </article>
    </main>
    <script src="script/script.js"></script>
    <footer>
        <div class="footer">
            <div class="footer-tittle">
                <p>Inteligência e ação para um novo tempo.</p>
            </div>
            <div class="footer-social-media">
                <a href="https://www.instagram.com/acropole_digital?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" class="footer-link">
                    <i class="fa-brands fa-instagram fa-2xl"></i>
                </a>
                <a href="https://www.facebook.com/profile.php?id=61565522405644" class="footer-link">
                    <i class="fa-brands fa-facebook-f fa-2xl"></i>
                </a>
                <a href="https://api.whatsapp.com/send/?phone=5592993923758&text&type=phone_number&app_absent=0" class="footer-link">
                    <i class="fa-brands fa-whatsapp fa-2xl"></i>
                </a>
            </div>
        </div>
    </footer>
</body>

</html>
